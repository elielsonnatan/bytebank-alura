<!-- Property binding: [ngModel] TS => HTML -->
<!-- Two-way databinding: [(ngModel)] TS <=> HTML -->

<section class="container">
  <form lass="formulario" (ngSubmit)="transferir()">
    <h2 class="formulario__titulo">Nova TransferÃªncia</h2>

    <div class="form-field">
      <label class="form-field__label" for="valor">Valor</label>
      <!-- event bind -->
      <input
        class="form-field__input"
        id="valor"
        type="text"
        [(ngModel)]="valor"
        name="valor"
      />
    </div>

    <div class="form-field">
      <label class="form-field__label" for="destino">Destino</label>
      <input
        class="form-field__input"
        id="destino"
        type="text"
        [(ngModel)]="destino"
        name="destino"
      />
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit">Transferir</button>
    </div>
  </form>
</section>
